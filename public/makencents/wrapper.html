<!doctype html>
<meta charset="utf-8" />
<script src="../revisitUtilities/revisit-communicate.js"></script>
<iframe id="app" src="https://makencents.web.app/" style="border:0;width:100%;height:100vh"></iframe>
<script>
  // Receive messages from the app and forward to reVISit
  window.addEventListener("message", (e) => {
    if (e.data?.type === "mc-answers") {
      Revisit.postAnswers(e.data.payload); // saves into reVISit data
    }
  });

  // (Optional) forward study parameters into your app
  Revisit.onDataReceive((params) => {
    document.getElementById("app").contentWindow.postMessage(
      { type: "mc-params", payload: params },
      "*"
    );
  });
</script>
